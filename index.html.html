<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자야구</title>

    <link rel="stylesheet" href="css/number-baseball.css">
  </head>

  <body>
    <h1>숫자야구 게임</h1>

    <div class="rules-container">
        <h2>게임 규칙</h2>
        <ul class="game-rules">
            <li>정답은 **1부터 9까지의 숫자**로 이루어진 **4자리 숫자**입니다.</li>
            <li>정답에는 **중복된 숫자**가 없습니다. (예: 1234, 5971은 가능, 1123, 4444는 불가능)</li>
            <li>총 **10번**의 기회 안에 정답을 맞춰야 승리합니다.</li>
        </ul>
        <h3>결과 안내 (힌트)</h3>
        <ul class="hint-system">
            <li>**스트라이크 (Strike)**: 숫자와 **위치**가 모두 맞습니다.</li>
            <li>**볼 (Ball)**: 숫자는 맞지만, **위치**가 다릅니다.</li>
            <li>**홈런**: 4스트라이크로 정답을 맞췄습니다!</li>
        </ul>
    </div>
    <form id="form">
      <input type="text" id="input" placeholder="4자리 숫자 입력" maxlength="4">
      <button>확인</button>
    </form>
    <div id="logs"></div>

    <script src="js/number-baseball.js"></script>
  </body>
</html>
